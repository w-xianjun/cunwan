    <title>王白眉村百年百人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
        }
        
        .live-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .new-year-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom, #8b0000, #b22222, #8b0000),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="20" font-family="Microsoft YaHei" font-size="15" fill="gold">福</text></svg>');
            background-size: 100% 100%, 5% 5%;
            z-index: 1;
        }
        
        .lantern {
            position: absolute;
            width: 40px;
            height: 50px;
            background: radial-gradient(ellipse at center, #ff0000, #8b0000);
            border-radius: 50%;
            box-shadow: 
                0 0 10px #ff0000,
                inset 0 0 5px gold;
            z-index: 5;
            animation: swing 3s infinite alternate;
        }
        
        .lantern::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 17px;
            width: 6px;
            height: 8px;
            background: gold;
            border-radius: 3px;
        }
        
        .lantern::after {
            content: '春';
            position: absolute;
            top: 20px;
            left: 15px;
            color: gold;
            font-size: 12px;
            font-weight: bold;
        }
        
        @keyframes swing {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        
        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            box-shadow: 
                0 0 5px 1px rgba(255,100,0,0.8),
                0 0 10px 2px rgba(255,200,0,0.5);
            animation: explode 2s ease-out infinite;
            opacity: 0;
        }
        
        @keyframes explode {
            0% { 
                transform: translate(0, 0) scale(0.1); 
                opacity: 0; 
            }
            50% { 
                opacity: 1; 
            }
            100% { 
                transform: translate(var(--tx), var(--ty)) scale(1); 
                opacity: 0; 
            }
        }
        
        .red-packet {
            position: absolute;
            width: 30px;
            height: 40px;
            background: linear-gradient(to bottom, #ff0000, #8b0000);
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(255,0,0,0.5);
            z-index: 4;
            animation: fall linear infinite;
        }
        
        .red-packet::before {
            content: '福';
            position: absolute;
            top: 12px;
            left: 10px;
            color: gold;
            font-size: 10px;
            font-weight: bold;
        }
        
        @keyframes fall {
            0% { 
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .live-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        
        .live-header {
            position: relative;
            padding: 15px 15px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            height: 70px;
        }
        
        .live-title {
            font-size: 2.5rem;
            color: gold;
            text-shadow: 0 0 5px #ff0000;
            font-weight: bold;
        }
        
        .live-status {
            display: flex;
            align-items: center;
            background: rgba(255, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .video-container {
            position: relative;
            overflow: hidden;
            margin: 10px 20px;
            border-radius: 10px;
            border: 2px solid gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            height: calc(100% - 90px);
            flex: 1;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            -webkit-appearance: none;
        }
        
        #video::-webkit-media-controls {
            display: none !important;
        }
        
        #video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        
        #video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .video-controls {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 25;
            padding: 0 20px;
        }
        
        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid gold;
            border-radius: 8px;
            padding: 8px 12px;
            color: gold;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 60px;
        }
        
        .control-btn i {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }
        
        .control-btn:hover, .control-btn:active {
            background: rgba(255, 0, 0, 0.7);
            transform: scale(1.05);
        }
        
        .audience-interaction {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 15;
        }
        
        .interaction-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid gold;
            color: gold;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .interaction-btn:hover {
            background: rgba(255, 0, 0, 0.7);
            transform: scale(1.1);
        }
        
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff3366;
            pointer-events: none;
            z-index: 100;
            animation: heartRain 3s linear forwards;
        }
        
        @keyframes heartRain {

                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
        }
        
        .video-list {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid gold;
            border-radius: 10px;

        }
        
        .video-item {

            cursor: pointer;
            transition: all 0.3s;
        }
        
        .video-item:hover {
            background: rgba(255, 215, 0, 0.4);
        }
        
        @media (max-width: 360px) {
            .live-title {

            }

                padding: 6px 10px;
                font-size: 0.7rem;

                height: 45px;
                font-size: 1.2rem;
            }
            
            .video-list {
                max-width: 150px;
                max-height: 200px;
            }
        }
    </style>

    <script>
        // 优化：使用更简洁的变量定义
        const videoList = Array.from({length: 24}, (_, i) => 
            `https://raw.githubusercontent.com/w-xianjun/cunwan/main/images/cunwan${i+1}.mp4`
        );
        
        let currentVideoIndex = 0;
        let isPlaying = true;

        // 优化：提取公共DOM元素
        const elements = {
            video: document.getElementById('video'),
            statusText: document.getElementById('status-text'),
            videoList: document.getElementById('video-list'),
            fireworksContainer: document.getElementById('fireworks-container'),
            redPacketsContainer: document.getElementById('red-packets-container'),
            heartsContainer: document.getElementById('hearts-container')
        };

        // 优化：简化函数定义
        const playVideo = () => {
            elements.video.play().catch(e => console.log('播放需要用户交互'));
            isPlaying = true;
            updateStatus('浏览中');
        };

        const pauseVideo = () => {
            elements.video.pause();
            isPlaying = false;
            updateStatus('已暂停');
        };

        const loadVideo = (videoSrc) => {
            // 保持原有逻辑，使用第一个source标签
            const source = elements.video.querySelector('source');
            source.src = videoSrc;
            elements.video.load();
            elements.video.play().catch(e => console.log('播放需要用户交互'));
            isPlaying = true;
            updateStatus('回看中');
            
            currentVideoIndex = videoList.indexOf(videoSrc);
            elements.videoList.style.display = 'none';
        };

        const playNextVideo = () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
            loadVideo(videoList[currentVideoIndex]);
        };

        const toggleVideoList = () => {
            elements.videoList.style.display = elements.videoList.style.display === 'block' ? 'none' : 'block';
        };

        const fullscreen = () => {
            if (!document.fullscreenElement) {
                const video = elements.video;
                if (video.requestFullscreen) video.requestFullscreen();
                else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
                else if (video.msRequestFullscreen) video.msRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
            }
        };

        const updateStatus = (text) => {
            elements.statusText.textContent = text;
        };

        // 优化：简化特效创建函数
        const createEffect = (className, count, container, duration, interval, setupFn) => {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const element = document.createElement('div');
                    element.className = className;
                    if (setupFn) setupFn(element, i);
                    container.appendChild(element);
                    setTimeout(() => element.remove(), duration);
                }, i * interval);
            }
        };

        const createFireworks = () => {
            createEffect('firework', 20, elements.fireworksContainer, 2000, 500, (element) => {
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                element.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
            });
        };

        const createRedPackets = () => {
            createEffect('red-packet', 15, elements.redPacketsContainer, 5000, 800, (element) => {
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDuration = (Math.random() * 3 + 2) + 's';
            });
        };

        const createHeartRain = () => {
            createEffect('heart', 30, elements.heartsContainer, 3000, 100, (element) => {
                element.innerHTML = '❤';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDuration = (Math.random() * 2 + 2) + 's';
                element.style.fontSize = (Math.random() * 40 + 50) + 'px';
            });
        };

        const shareVideo = () => {
            const currentTime = formatTime(elements.video.currentTime);
            const duration = formatTime(elements.video.duration);
            
            if (navigator.share) {
                navigator.share({
                    title: '王白眉村百年百人',
                    text: `正在浏览王白眉村百年百人 ${currentTime}/${duration}`,
                    url: window.location.href
                }).catch(error => console.log('分享失败:', error));
            } else {
                alert(`分享链接: ${window.location.href}\n当前播放: ${currentTime}/${duration}`);
            }
        };

        const formatTime = (seconds) => {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };

        // 页面初始化
        window.onload = function() {
            updateStatus('自动播放中');
            
            // 初始效果
            createFireworks();
            createRedPackets();
            
            // 确保视频有声音
            elements.video.muted = false;
            
            // 事件监听
            elements.video.addEventListener('play', () => updateStatus('浏览中'));
            
            // 自动开始播放
            elements.video.play().catch(e => {
                console.log('自动播放被阻止，需要用户交互');
                updateStatus('点击播放');
            });
        };

        // 保持原有函数名兼容性
        const launchFireworks = createFireworks;
        const startRedPackets = createRedPackets;
